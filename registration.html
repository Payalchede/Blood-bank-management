<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/registration.css">
</head>

<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="post" action="registration_submit.php">
                <label>First Name :</label>
                <br>
                <input type="text" name="first_name" id="name" placeholder="First Name" required>
                <br> <br>
                <label>Last name:</label>
                <br>
                <input type="text" name="last_name" id="name" placeholder="Last Name" required>
                <br><br>
                <label> Date of Birth:</label>
                <br>
                <input type="date" name="Birth" id="name" placeholder="dd-mm-yyyy" required>
                <br><br>
                <label> Your age:</label>
                <br>
                <input type="number" name="age" id="name" placeholder="How old are you?" required>
                <br><br>
                <label> Email:</label>
                <input type="email" name="email" id="name" placeholder="Enter your valid email" required>
                <br><br>
                <label>Gender:</label> &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male" checked> &nbsp;
                <span id="male"> Male</span> &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female"> &nbsp;
                <span id="female"> Female</span>
                <br><br>
                <label> Select blood group:</label>
                <br>
                <select>
                    <optgroup label="Blood group" name="bloodgroup">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </optgroup>
                </select>
                <br> <br>
                <tr>
                    <td>
                        <label>Phone no. :</label>
                    </td>
                    <td>
                        <input type="number" name="phone" id="name" placeholder="Phone Number" style="text-align: center;" required></td>
                </tr>
                <br> <br>
                <label>Address:</label>
                <br>
                <textarea placeholder="Enter your Address " rows="5 " cols="40 " name="address " maxlength="255" required></textarea>
                <br><br>
                <input type="Submit" value="Submit" name="submit" id="submit">
                <br> <br>


            </form>
        </div>
    </div>
</body>

</html>
